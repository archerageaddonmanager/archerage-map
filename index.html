<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcheAge Fan Map (Leaflet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #222; }
    #map { width: 100%; height: 800px; margin: 0 auto; }
    .container { max-width: 1200px; margin: 0 auto; padding: 12px; background: #222; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:#fff;text-align:center;margin-bottom:8px;">ArcheAge Fan Map</h2>
    <div id="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    function getUrlParam(param) {
      var regex = new RegExp('[?&]' + param + '=([^&#]*)');
      var results = regex.exec(window.location.href);
      return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    function DegToLat(k, d, m, s) {
      var l = (parseInt(d) || 0) + (parseInt(m) || 0) / 60 + (parseInt(s) || 0) / 3600;
      if (k == 'N') l = -l;
      var zlat = -0.535747;
      var hlat = 0.0573585;
      var lat = -l * hlat + zlat;
      return lat;
    }
    function DegToLng(k, d, m, s) {
      var l = (parseInt(d) || 0) + (parseInt(m) || 0) / 60 + (parseInt(s) || 0) / 3600;
      if (k == 'E') l = -l;
      var zlng = 1.321600;
      var hlng = 0.057750;
      var lng = -l * hlng + zlng;
      return lng;
    }
    var map = L.map('map', {
      minZoom: 9,
      maxZoom: 13,
      center: [-1.1, 1.1],
      zoom: 9,
      attributionControl: false
    });
    var gisaaLayer = L.tileLayer('https://gisaa.ru/maps/Z{z}/{y}/{x}.jpg', {
      minZoom: 9,
      maxZoom: 13,
      tileSize: 256,
      noWrap: true,
      tms: false,
      crossOrigin: true, 
      bounds: [[-10, -10], [10, 10]],
      errorTileUrl: 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'
    }).addTo(map);

    gisaaLayer.on('tileerror', function(e) {
      console.log('Erreur de tuile:', e);
    });

    var dlatk = getUrlParam('dlatk');
    var dlatd = getUrlParam('dlatd');
    var dlatm = getUrlParam('dlatm');
    var dlats = getUrlParam('dlats');
    var dlngk = getUrlParam('dlngk');
    var dlngd = getUrlParam('dlngd');
    var dlngm = getUrlParam('dlngm');
    var dlngs = getUrlParam('dlngs');
    if (dlatk && dlatd && dlatm && dlats && dlngk && dlngd && dlngm && dlngs) {
      var lat = DegToLat(dlatk, dlatd, dlatm, dlats);
      var lng = DegToLng(dlngk, dlngd, dlngm, dlngs);
      L.marker([lat, lng]).addTo(map);
      map.setView([lat, lng], 13);
    }
  </script>
</body>
</html>
