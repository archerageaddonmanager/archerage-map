<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ArcheAge Mini Map</title>
  <style>
    body { margin:0; padding:0; }
    #container { position:relative; width:1024px; height:1024px; }
    #map { width:100%; height:100%; display:block; }
    #marker {
      position:absolute; width:32px; height:32px;
      background:url('https://i.imgur.com/3Qb0zWb.png') no-repeat center center; 
      pointer-events:none;
      display:none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="map" src="https://gisaa.ru/maps/Z9/257/257.jpg" alt="map">
    <div id="marker"></div>
  </div>
  <script>
    function coordToPixel(lat, lon) {
      var minLat = -1.5, maxLat = 0.5; 
      var minLon = 0.7, maxLon = 1.5;   
      var width = 1024, height = 1024;
      var x = (lon - minLon) / (maxLon - minLon) * width;
      var y = (maxLat - lat) / (maxLat - minLat) * height;
      return {x: x, y: y};
    }

    function getParam(name) {
      var m = new RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return m && decodeURIComponent(m[1]);
    }

    var lat = parseFloat(getParam('lat'));
    var lon = parseFloat(getParam('lon'));
    if (!isNaN(lat) && !isNaN(lon)) {
      var pos = coordToPixel(lat, lon);
      var marker = document.getElementById('marker');
      marker.style.left = (pos.x - 16) + 'px';
      marker.style.top = (pos.y - 32) + 'px';
      marker.style.display = 'block';
    }
  </script>
</body>
</html>
