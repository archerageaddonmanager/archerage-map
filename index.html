<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Static Map Test</title>
  <style>
    body { margin:0; padding:0; }
    #container { position:relative; width:1000px; height:800px; }
    #map { width:100%; height:100%; }
    #marker {
      position:absolute; width:32px; height:32px;
      left:480px; top:380px; /* à calculer selon coordonnées */
      background:url('marker.png') no-repeat;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="map" src="https://gisaa.ru/maps/Z9/257/257.jpg">
    <div id="marker"></div>
  </div>
</body>
</html>
